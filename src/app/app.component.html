<div *ngIf="videoSource">
  
<div class="video">

  <video class="mx-auto mt-10 rounded-lg" controls #videoPlayer>
      <source src="{{videoSource}}" type="video/mp4" />
      Browser not supported
  </video>
  <button (click)="newVideo()" type="button" class="w-full fixed bottom-0 border-blue-500 font-bold text-gray-600 py-3 px-4 inline-flex justify-center items-center gap-2 rounded-md border  bg-white  shadow-sm align-middle hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-white focus:ring-blue-600 transition-all text-sm dark:bg-slate-900 dark:hover:bg-slate-800 dark:border-gray-700 dark:text-gray-400 dark:hover:text-white dark:focus:ring-offset-gray-800">
    Play New Video
  </button>
</div>


</div>


 <div *ngIf="!videoSource">
  <div class="max-w-[85rem] mx-auto px-4 sm:px-6 lg:px-8 mt-10 justify-center">
    <div class="grid lg:grid-cols-7 lg:gap-x-8 xl:gap-x-12 lg:items-center">
      <div class="lg:col-span-3">
        <h1
          class="block text-3xl font-bold text-gray-800 sm:text-4xl md:text-5xl lg:text-6xl dark:text-white"
        >
          Enter Url Video
        </h1>
        <p class="mt-3 text-lg text-gray-800 dark:text-gray-400">
          Enter the link to watch the video online
        </p>
  
        <div
          class="mt-5 lg:mt-8 flex flex-col items-center gap-2 sm:flex-row sm:gap-3"
        >
          <div class="w-full sm:w-auto">
            <label for="hero-input" class="sr-only">Search</label>
            <input
              type="url"
              id="hero-input"
              name="hero-input"
              #box
              (change)="getUrl(box.value)"
              class="py-3 px-4 font-bold text-gray-600 border-transparent outline-none focus:border-transparent focus:ring-2 block w-full xl:min-w-[18rem] border-gray-200 shadow-sm rounded-md focus:z-10 focus:border-blue-500 focus:ring-blue-500 dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400"
              placeholder="Enter Video Url"
            />
          </div>
          <button
          type="submit"
          (click)="checkPlayVideo()"
            class="w-full sm:w-auto inline-flex justify-center items-center gap-x-3 text-center bg-red-600 hover:bg-red-700 border border-transparent text-white font-medium rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-offset-2 focus:ring-offset-white transition py-3 px-4 dark:focus:ring-offset-gray-800"
            
          >
            Play Video
          </button>
        </div>
      </div>
  
      <div class="lg:col-span-4 mt-10 lg:p-32 lg:mt-0">
        <img
          class="w-[100%] rounded-xl"
          src="{{ wallpaperUrl }}"
          alt="Image Description"
        />
      </div>
    </div>
  </div>

 </div>
